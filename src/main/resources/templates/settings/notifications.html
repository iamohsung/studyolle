<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='notifications')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12">알림 설정</h2>
            </div>
            <div class="row mt-3">
                <form class="col-12" action="#" th:action="@{/settings/notifications}" th:object="${notifications}" method="post" novalidate>
                    <div class="form-group">
                        <label class="form-text text-muted" for="studyCreated">
                            <a href="#">주요 활동 지역</a>과 <a href="#">관심있는 주제</a>의 스터디가 만들어졌을 때 알림을 받을 방법을 설정하세요.
                        </label>
                        <div class="custom-control-inline" id="studyCreated">
                            <div class="custom-control custom-switch">
                                <input class="custom-control-input" th:type="checkbox" id="studyCreatedByEmail" th:field="*{studyCreatedByEmail}">
                                <label class="custom-control-label" for="studyCreatedByEmail">이메일로 받기</label>
                            </div>
                            <div class="col-1"></div>
                            <div class="custom-control custom-switch">
                                <input class="custom-control-input" th:type="checkbox" id="studyCreatedByWeb" th:field="*{studyCreatedByWeb}">
                                <label class="custom-control-label" for="studyCreatedByWeb">웹으로 받기</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-text text-muted" for="studyEnrollmentResult">
                            <a href="#">스터디 참가 신청</a> 결과 알림을 받을 방법을 설정하세요.
                        </label>
                        <div class="custom-control-inline" id="studyEnrollmentResult">
                            <div class="custom-control custom-switch">
                                <input class="custom-control-input" th:type="checkbox" id="studyEnrollmentResultByEmail" th:field="*{studyEnrollmentResultByEmail}">
                                <label class="custom-control-label" for="studyEnrollmentResultByEmail">이메일로 받기</label>
                            </div>
                            <div class="col-1"></div>
                            <div class="custom-control custom-switch">
                                <input class="custom-control-input" th:type="checkbox" id="studyEnrollmentResultByWeb" th:field="*{studyEnrollmentResultByWeb}">
                                <label class="custom-control-label" for="studyEnrollmentResultByWeb">웹으로 받기</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-text text-muted" for="studyUpdated">
                            <a href="#">관심있는 스터디</a>에 대한 결과 알림을 받을 방법을 설정하세요.
                        </label>
                        <div class="custom-control-inline" id="studyUpdated">
                            <div class="custom-control custom-switch">
                                <input class="custom-control-input" th:type="checkbox" id="studyUpdatedByEmail" th:field="*{studyUpdatedByEmail}" value="studyUpdatedByEmail">
                                <label class="custom-control-label" for="studyUpdatedByEmail">이메일로 받기</label>
                            </div>
                            <div class="col-1"></div>
                            <div class="custom-control custom-switch">
                                <input class="custom-control-input" th:type="checkbox" id="studyUpdatedByWeb" th:field="*{studyUpdatedByWeb}" value="studyUpdatedByWeb">
                                <label class="custom-control-label" for="studyUpdatedByWeb">웹으로 받기</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기
                        </button>
                        <small id="submitHelp" class="form-text text-muted">

                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
    <script th:replace="fragments.html :: form-validation"></script>
</div>

</body>
</html>
